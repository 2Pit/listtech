[package]
name = "indexer"
version = "0.1.0"
edition = "2021"

[dependencies]
core = { path = "../core" }
axum = "0.8"
hyper = "1"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.5", features = ["trace"] }
include_dir = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dotenvy = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[build-dependencies]
prost-build = "0.12"
tonic-build = "0.10"
